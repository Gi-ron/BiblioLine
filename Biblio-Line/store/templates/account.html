{% extends 'base.html' %}


{% block content %}

<div class="container-fluid mt-3">
    
    <div class="row">
        	<!-- filter -->

		<div class="col-lg-3 mx-auto">
			<div class="list-group" style="margin-bottom: 2rem;">

				<a style="background-color: #0F1C25; color: white;" href="/account" class="list-group-item list-group-item-action btn btn-outline-success">Account</a>

                <a href="/change_password" class="list-group-item list-group-item-action btn btn-outline-success ">Change password</a>

                <a href="/change_password" class="list-group-item list-group-item-action btn btn-outline-success "> Cards</a>

			</div>
		</div>
        
        <div class="col-lg-7 rounded mx-auto border pt-2">
            <div class="text-center col">
            <!--AGREGAR IMAGEN AQUI-->
            <!-- <hr> -->
            <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Account</h3>
            <form action="/account" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                     id="" value="{{first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" 
                    id="" value="{{last_name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{phone}}"
                    placeholder="XXXXXXXXXX"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{email}}" 
                    class=" form-control-sm form-control" placeholder="">
                </div>


                <!-- address -->
                <div class="form-group">
                    <label for="">Address</label>
                    <input required type="text" name="address" id=""
                    class=" form-control-sm form-control" placeholder="" value="{{address}}">
                </div>


                <!-- Description -->
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text"
                    name="date"
                    id=""
                     class="form-control form-control-sm"
                     value="{{date}}">
                </div>

                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Save</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
